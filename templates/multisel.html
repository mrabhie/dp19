<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi select & Checkboxes</title>
</head>
<body>
    <form method="POST" align="center">
        {% csrf_token %}
        <label for="languages">Choose your language:</label>
        <select name="language" id="languages" multiple>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c#">C#</option>
            <option value="c++">C++</option>
            <option value="c">C</option>
        </select><br>
        <label for="idli">
            Idli
        </label>
        <input type="checkbox" name="food" id="idli" value="IDLI">
        <label for="dosa">
            Dosa
        </label>
        <input type="checkbox" name="food" id="dosa" value="DOSA">
        <label for="upma">
            upma
        </label>
        <input type="checkbox" name="food" id="upma" value="UPMA">
        <label for="vada">
            vada
        </label>
        <input type="checkbox" name="food" id="vada" value="VADA"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
